<html>
    <head>
        <title>password visible</title>
    </head>
    <body>
        <form action="" method="post" name="myform" >
            <div>
            <label for="pw">Enter Password</label>
            <input id="pw" type="password" name="pwd" value="password">
            </div>

            <div>
               <label for="cb">show password</label>
               <input id="cb" type="checkbox" name="select" value="select2"
               onclick="vispassword()">       
            </div>

        </form>

        <script>
            function vispassword()
            {
             var x=document.getElementById("pw");
             if (x.type=== "password")
             {
                 x.type="text";
             }
             else
             {
                x.type="password";
             }
            }
            </script>

    </body>
    <script src="pw.js"></script>
</html>
